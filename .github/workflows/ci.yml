name: CI

on:
  pull_request:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - run: |
          curl --location --output .hlint.yaml \
            https://raw.githubusercontent.com/pbrisbin/dotfiles/master/hlint.yaml
      - uses: freckle/stack-cache-action@v1
      - uses: freckle/stack-action@main
        with:
          hlint-arguments: . --ignore-glob 'src/Restyler/Content.hs'
          weeder-version: 2.2.0
          weeder-arguments: --require-hs-files

  image:
    runs-on: ubuntu-latest

    outputs:
      image: ${{ steps.prep.outputs.image }}
      tag: ${{ steps.prep.outputs.tag }}

    steps:
      - id: prep
        run: |
          base=restyled/restyler
          tag=$(echo "${{ github.sha }}" | head -c7)
          echo "::set-output name=image::${base}:${tag}"
          echo "::set-output name=tag::${tag}"

          if ${{ github.ref == 'refs/heads/main' }}; then
            echo "::set-output name=tags::${base}:${tag},restyled/restyler:main"
          else
            echo "::set-output name=tags::${base}:${tag}"
          fi

      - id: buildx
        uses: docker/setup-buildx-action@v1

      - uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-image-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-image-

      - uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,mode=max,dest=/tmp/.buildx-cache-new
          push: true
          tags: ${{ steps.prep.outputs.tags }}

      # Avoids ever-growing cache hitting limits
      - run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest

    needs: [build, image]

    steps:
      - name: setup
        run: |
          cat > ~/.netrc <<EOF
          machine api.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          machine git.heroku.com
              login $HEROKU_EMAIL
              password $HEROKU_API_KEY
          EOF
        env:
          HEROKU_EMAIL: ${{ secrets.HEROKU_EMAIL }}
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

      - name: deploy
        run: |
          heroku config:set --app restyled-io \
            RESTYLER_TAG=${{ needs.image.outputs.tag }}

      - uses: desiderati/github-action-pushover@v1
        if: ${{ always() }}
        with:
          job-status: ${{ job.status }}
          pushover-api-token: ${{ secrets.PUSHOVER_API_TOKEN }}
          pushover-user-key: ${{ secrets.PUSHOVER_USER_KEY }}
