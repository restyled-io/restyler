name: CI

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: stack
        uses: freckle/stack-action@v5
      - uses: freckle/weeder-action@v2
        with:
          ghc-version: ${{ steps.stack.outputs.compiler-version }}
      - uses: extractions/setup-just@v2
      - run: just dist
      - uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: "restyler-*.tar.gz"
          if-no-files-found: error

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: haskell-actions/hlint-setup@v2
      - uses: haskell-actions/hlint-run@v2
        with:
          fail-on: warning

  commitlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0 # need to get back to base
      - uses: actions/setup-node@v4
      - name: Install
        run: |
          npm install --save-dev @commitlint/cli
          npm install --save-dev @commitlint/config-conventional
      - name: Run
        run: |
          npx commitlint --from "$BASE_SHA" --to "$HEAD_SHA" --color
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}

  test-integration:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: binaries
      - run: |
          tar xzf restyler-*.tar.gz
          mkdir -p ./bin
          sudo mv -v restyler-*/restyle /usr/local/bin
          restyle --help
      - uses: restyled-io/actions/setup-demo@v2
        with:
          options: --limit 3
      - uses: restyled-io/actions/run@v2
        with:
          paths: .
          log-level: debug


  test-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./install
      - run: restyle --help
