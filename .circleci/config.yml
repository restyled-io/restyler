version: 2.0

jobs:
  build:
    docker:
      - image: quay.io/haskell_works/stack-build-minimal
        environment:
          GIT_AUTHOR_EMAIL: ci@restyled.io
          GIT_AUTHOR_NAME: Restyled.io CI
          GIT_COMMITTER_EMAIL: ci@restyled.io
          GIT_COMMITTER_NAME: Restyled.io CI
          STACK_ARGUMENTS: --no-terminal
    steps:
      - checkout
      - run:
          name: Digest
          command: git ls-files | xargs md5sum > digest
      - restore_cache:
          keys:
            # yamllint disable-line rule:line-length
            - v1-{{ .Branch }}-{{ checksum "stack.yaml" }}-{{ checksum "digest" }}
            - v1-{{ .Branch }}-{{ checksum "stack.yaml" }}-
            - v1-{{ .Branch }}
            - v1-
      - run:
          name: Dependencies
          command: |
            make setup setup.lint
            curl "$HLINT_YAML_SRC" > .hlint.yaml
          environment:
            # yamllint disable-line rule:line-length
            HLINT_YAML_SRC: https://raw.githubusercontent.com/pbrisbin/dotfiles/master/hlint.yaml
      - run:
          name: Build
          command: make build
      - save_cache:
          # yamllint disable-line rule:line-length
          key: v1-{{ .Branch }}-{{ checksum "stack.yaml" }}-{{ checksum "digest" }}
          paths:
            - ~/.stack
            - ./.stack-work
      - run:
          name: Test
          command: make test
      - run:
          name: Lint
          command: make lint
      - run:
          name: Tag Master Build
          command: |
            if [ "$CIRCLE_BRANCH" = master ]; then
              git tag -a -m "b$CIRCLE_BUILD_NUM" "b$CIRCLE_BUILD_NUM"
              git push --tags
            fi

  # Triggered manually via API to deploy image built in Quay
  deploy:
    docker:
      - image: quay.io/restyled-io/ops
    steps:
      - run:
          name: Deploy
          command: |
            if heroku config:set --app restyled-io \
              "RESTYLER_IMAGE=$DEPLOY_IMAGE" \
              "RESTYLER_TAG=$DEPLOY_TAG"; then
              notify "restyled-io[restyler]" "Deploy of $DEPLOY_TAG successful"
            else
              notify "restyled-io[restyler]" "Deploy of $DEPLOY_TAG failed" 1
            fi
