enabled: true

exclude:
  - "**/*.patch"
  - "**/.git/**/*"
  - "**/node_modules/**/*"
  - "**/vendor/**/*"
  - ".github/workflows/**/*" # https://github.com/restyled-io/restyler/issues/73

also_exclude: []

remote_files: []

commit_template: |
  Restyled by ${restyler.name}

ignore:
  authors:
    - "*[bot]"
  branches:
    - "renovate/*"
  labels:
    - restyled-ignore

restylers_version: stable

restylers:
  - "*"

cli:
  dry_run: false

  fail_on_differences: false

  host_directory: .

  image_cleanup: false

  clean: true

  commit: true

  pull: true

  restylers:
    restricted: true
    net_none: true
    cpu_shares: 512
    memory: {number: 128, suffix: m}
