enabled: true

dry_run: false

fail_on_differences: false

exclude:
  - "**/*.patch"
  - "**/.git/**/*"
  - "**/node_modules/**/*"
  - "**/vendor/**/*"
  - ".github/workflows/**/*" # https://github.com/restyled-io/restyler/issues/73

also_exclude: []

remote_files: []

commit_template: |
  Restyled by ${restyler.name}

ignore:
  authors:
    - "*[bot]"
  branches:
    - "renovate/*"
  labels:
    - restyled-ignore

restylers_version: stable

restylers_manifest: null

restylers:
  - "*"

docker:
  host_directory: .
  pull: true
  image_cleanup: false
  restylers:
    restricted: true
    net_none: true
    cpu_shares: 512
    memory: { number: 128, suffix: m }

git:
  clean: true
  commit: true
