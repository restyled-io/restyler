name: restyler
version: 0.2.0.0
license: MIT

default-extensions:
  - BangPatterns
  - DataKinds
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DerivingStrategies
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - OverloadedStrings
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TypeApplications
  - TypeFamilies

ghc-options: >-
  -Weverything
  -Wno-all-missed-specialisations
  -Wno-missing-import-lists
  -Wno-missing-safe-haskell-mode
  -Wno-prepositive-qualified-module
  -Wno-unsafe

dependencies:
  - base

library:
  source-dirs: src
  dependencies:
    - Glob
    - aeson
    - aeson-casing
    - ansi-terminal
    - barbies
    - bytestring
    - composition-extra
    - conduit
    - containers
    - datadog
    - edit-distance
    - envparse
    - errors
    - extra
    - file-embed
    - filepath
    - github
    - http-client-tls
    - http-conduit
    - megaparsec
    - mtl
    - optparse-applicative
    - process
    - rio
    - safe
    - shakespeare
    - text
    - transformers
    - unordered-containers
    - validation
    - vector
    - word-wrap
    - yaml

executables:
  restyler:
    main: main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - github
      - restyler
      - rio
  restyle-path:
    main: main.hs
    source-dirs: restyle-path
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - envparse
      - conduit
      - http-conduit
      - text
      - restyler
      - rio
      - unliftio

tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - QuickCheck
      - aeson
      - bytestring
      - containers
      - directory
      - github
      - hspec
      - hspec-expectations-lifted
      - lens-aeson
      - restyler
      - rio
      - shakespeare
      - text
      - yaml
