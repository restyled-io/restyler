name: restyler
version: 0.2.0.0
license: MIT

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

  # Forcing addition of these in-module because of broken tooling
  # - LambdaCase

ghc-options: -Wall
  -Wcompat
  -Widentities
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns
  -Wpartial-fields
  -Wredundant-constraints

dependencies:
  - base

library:
  source-dirs: src
  dependencies:
    - Glob
    - aeson
    - aeson-casing
    - ansi-terminal
    - barbies
    - bytestring
    - composition-extra
    - conduit
    - containers
    - edit-distance
    - envparse
    - errors
    - extra
    - file-embed
    - filepath
    - github
    - http-client-tls
    - http-conduit
    - megaparsec
    - mtl
    - optparse-applicative
    - process
    - rio
    - safe
    - semigroups
    - shakespeare
    - text
    - unordered-containers
    - validation
    - vector
    - word-wrap
    - yaml

executables:
  restyler:
    main: main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - restyler
  restyle-path:
    main: main.hs
    source-dirs: restyle-path
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - envparse
      - conduit
      - http-conduit
      - text
      - restyler
      - rio
      - unliftio

tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - QuickCheck
      - aeson
      - bytestring
      - containers
      - github
      - hspec
      - lens
      - lens-aeson
      - process
      - restyler
      - rio
      - text
      - yaml
