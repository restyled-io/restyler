name: restyler
version: 0.2.0.0
license: MIT

language: GHC2021

default-extensions:
  - DataKinds
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - DuplicateRecordFields
  - GADTs
  - LambdaCase
  - NoFieldSelectors
  - NoImplicitPrelude
  - NoMonomorphismRestriction
  - NoPostfixOperators
  - OverloadedRecordDot
  - OverloadedStrings
  - QuasiQuotes
  - TypeFamilies

ghc-options:
  - -fignore-optim-changes
  - -fwrite-ide-info
  - -Weverything
  - -Wno-all-missed-specialisations
  - -Wno-missed-specialisations
  - -Wno-missing-import-lists
  - -Wno-missing-kind-signatures
  - -Wno-missing-safe-haskell-mode
  - -Wno-prepositive-qualified-module
  - -Wno-unsafe

dependencies:
  - base

library:
  source-dirs: src
  dependencies:
    - Blammo
    - Glob
    - aeson
    - aeson-casing
    - annotated-exception
    - barbies
    - bytestring
    - composition-extra
    - conduit
    - containers
    - datadog
    - directory
    - edit-distance
    - envparse
    - errata
    - errors
    - exceptions
    - extra
    - extra
    - file-embed
    - filepath
    - github
    - http-client
    - http-conduit
    - http-types
    - microlens
    - microlens-mtl
    - monad-logger-aeson
    - optparse-applicative
    - process
    - relude
    - semigroups
    - shakespeare
    - text
    - time
    - unliftio
    - unliftio-core
    - unordered-containers
    - validation
    - vector
    - yaml

executables:
  restyler:
    main: main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - restyler
  restyle-path:
    main: main.hs
    source-dirs: restyle-path
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - restyler
  restyle-gha:
    main: main.hs
    source-dirs: restyle-gha
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - restyler

tests:
  test:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - Blammo
      - QuickCheck
      - aeson
      - containers
      - directory
      - envparse
      - extra
      - filepath
      - hspec
      - hspec-core
      - hspec-expectations-lifted
      - lens-aeson
      - load-env
      - restyler
      - shakespeare
      - text
      - unliftio
      - yaml
