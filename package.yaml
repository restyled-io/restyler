name: restyler
version: 0.1.0.0
license: MIT

default-extensions:
  - AutoDeriveTypeable
  - BangPatterns
  - BinaryLiterals
  - ConstraintKinds
  - DataKinds
  - DefaultSignatures
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DoAndIfThenElse
  - EmptyDataDecls
  - ExistentialQuantification
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - KindSignatures
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NamedFieldPuns
  - NoImplicitPrelude
  - OverloadedStrings
  - PartialTypeSignatures
  - PatternGuards
  - PolyKinds
  - RankNTypes
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeFamilies
  - TypeSynonymInstances
  - ViewPatterns

  # Forcing addition of these in-module because of broken tooling
  # - FlexibleContexts
  # - LambdaCase

ghc-options:
  -Wall
  -Wcompat
  -Widentities
  -Wincomplete-record-updates
  -Wincomplete-uni-patterns
  -Wpartial-fields
  -Wredundant-constraints

dependencies:
  - base


library:
  source-dirs: src
  ghc-options:
    - -Wall
    - -O2
  dependencies:
    - Glob
    - aeson
    - aeson-casing
    - ansi-terminal
    - bytestring
    - conduit
    - edit-distance
    - envparse
    - errors
    - filepath
    - github
    - http-client-tls
    - http-conduit
    - megaparsec
    - mtl
    - optparse-applicative
    - process
    - rio
    - safe
    - shakespeare
    - text
    - unordered-containers
    - vector
    - word-wrap
    - yaml

executables:
  restyler:
    main: main.hs
    source-dirs: app
    ghc-options:
      - -Wall
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - restyler

tests:
  test:
    main: Spec.hs
    source-dirs: test
    ghc-options: -Wall
    dependencies:
      - QuickCheck
      - bytestring
      - github
      - hspec
      - restyler
      - rio
      - text
      - yaml
